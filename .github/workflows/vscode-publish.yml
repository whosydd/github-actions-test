name: vscode publish

on:
  release:
    types:
      - "released"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: yarn run package

      - uses: actions/upload-artifact@v3
        with:
          name: hello.js
          path: hello.js
